<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css"/>
    <title>Bootstrap - Modulo 1 - Desafío 1</title>
</head>
<body class="vh-100">
    <main class="h-100 d-flex flex-column justify-content-center align-items-center gap-2 gap-md-3 gap-lg-4 mt-3">
        <h1>Somos 100% digitales</h1>

        <div class="d-flex flex-column flex-lg-row text-center">
            <div class="d-flex flex-column flex-md-row">
                <figure class="figure border mx-3">
                    <img class="figure-img" src="img/mujer1.jpg" alt="primera mujer navegando por internet"/>
                    <p class="figure-caption">Gestioná tus claves</p>
                </figure>
                
                <figure class="figure border mx-3">
                    <img class="figure-img" src="img/hombre1.jpg" alt="primer hombre navegando por internet"/>
                    <p class="figure-caption">Trámites online</p>
                </figure>
            </div>

            <div class="d-flex flex-column flex-column flex-md-row">
                <figure class="figure border mx-3">
                    <img class="figure-img" src="img/mujer2.jpg" alt="segunda mujer navegando por internet"/>
                    <p class="figure-caption">Resolvé tus dudas</p>
                </figure>

                <figure class="figure border mx-3">
                    <img class="figure-img" src="img/hombre2.jpg" alt="segundo hombre navegando por internet"/>
                    <p class="figure-caption">Instructivos paso a paso</p>
                </figure>
            </div>
        </div>
    </main>
    
</body>
</html>
