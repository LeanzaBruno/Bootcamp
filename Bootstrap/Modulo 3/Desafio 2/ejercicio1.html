<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/estilos.css" rel="stylesheet"/>
    <title>Modulo 3 Desafío 2</title>
</head>
<body>
    <main class="container my-3">
        <div class="row align-items-center">
            <div class="col-12 col-md-4 d-flex justify-content-center">
                <img src="img/uncanio.jpg" class="img-fluid" alt="mueble organizador"/>
            </div>
            <div class="col-12 col-md-8">
                <!--tambien se puede alinear el texto con "d-flex justify-content-center justify-content-md-start"-->
                <h1 class="text-center text-md-start">Un Caño</h1>
                <p>Dirección de arte y fotografía de producto para <i>Un Caño</i>, marca de artículos de organizacioń y objetos de decoración realizados en aluminio y hierro.</p>

                <div class="d-flex justify-content-center justify-content-md-start">
                    <button class="btn rounded-0 text-white px-1 me-4">Dirección de arte</button>
                    <button class="btn rounded-0 text-white px-1">Fotografía</button>
                </div>
            </div>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
