<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        p{ line-height: 0 }
        h1, .form-control{ text-align: center }
    </style>
    <title>Ejercicio extra</title>
</head>
<body>
    <main>
        <h1>Medio</h1>

        <form class="container" id="medium-form">
            <div class="row">
                <div class="input-group col">
                    <label class="input-group-text" for="total-inbound">Ingrese ingresos totales</label>
                    <input type="text" class="form-control text-center" id="total-inbound">
                    <label class="input-group-text" for="total-inbound">$</label>
                </div>
                <button type="submit" id="calculate-percentages" class="col-2 btn btn-primary" disabled>Calcular porcentajes</button>
            </div>

            <table class="table table-striped-columns text-center mt-5">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">
                            <div class="input-group">
                                <label class="input-group-text" for="necessary-expenses-percentage">Gastos necesarios (%)</label>
                                <input type="number" class="form-control text-center percentage" value="50" min="0" max="100" id="necessary-expenses-percentage">
                            </div>
                        </th>
                        <th scope="col">
                            <div class="input-group">
                                <label class="input-group-text" for="optional-expenses-percentage">Gastos opcionales (%)</label>
                                <input type="number" class="form-control text-center percentage" value="30" min="0" max="100" id="optional-expenses-percentage">
                            </div>
                        </th>
                        <th scope="col">
                            <div class="input-group">
                                <label class="input-group-text" for="saving-investment-percentage">Ahorro e inversi√≥n (%)</label>
                                <input type="number" class="form-control text-center percentage" value="20" min="0" max="100" id="saving-investment-percentage">
                            </div>
                        </th>
                        <th>
                            <div class="input-group">
                                <input type="text" readonly class="form-control text-center" id="percentage-sum" value="100">
                                <label class="input-group-text">Total (%)</label>
                            </div>
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th scope="row" class="text-start">$</td>
                        <td id="necessary-expenses-result"></td>
                        <td id="optional-expenses-result"></td>
                        <td id="saving-investment-result"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
