<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>JavaScript Modulo 3 Ejercicio 1</title>
</head>
<body class="vh-100">
    <main class="container d-flex flex-column h-100">
        <form class="row my-auto">
            <table class="col table align-middle">
                <thead>
                    <tr class="text-center">
                        <th scope="col"></th>
                        <th scope="col">Capital</th>
                        <th scope="col">Plazo (días)</th>
                        <th scope="col">Tasa (%)</th>
                        <th scope="col">Interés ($)</th>
                    </tr>
                </thead>

                <tbody class="text-center">
                    <tr>
                        <th scope="row">Plan 1</th>
                        <td><input type="number" class="form-control capital"></td>
                        <td class="term" data-term="30">30</td>
                        <td class="rate" data-rate="15">15</td>
                        <td class="interest"></td>
                    </tr>
                    <tr>
                        <th scope="row">Plan 2</th>
                        <td><input type="number" class="form-control capital"></td>
                        <td class="term" data-term="180">180</td>
                        <td class="rate" data-rate="15">10</td>
                        <td class="interest"></td>
                    </tr>
                    <tr>
                        <th scope="row">Plan 3</th>
                        <td><input type="number" class="form-control capital"></td>
                        <td class="term" data-term="60">60</td>
                        <td class="rate" data-rate="23">23</td>
                        <td class="interest"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
