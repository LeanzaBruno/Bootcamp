<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        p{ line-height: 0 }
        h1, .form-control{ text-align: center }
    </style>
    <title>Modulo 1</title>
</head>
<body>
    <main class="container">
        <h1>Ejercicio 1</h1>

        <div class="row align-items-center mt-5">

            <form class="col-8 d-flex align-items-center gap-2">
                <div class="d-flex flex-column align-items-center">
                    <div class="input-group w-50">
                        <label class="input-group-text" for="costos-fijos">Costos fijos</label> 
                        <input type="text" class="form-control" id="costos-fijos">
                    </div>

                    <hr class="my-2 w-100 border-2 text-dark opacity-100">
 
                    <div class="d-flex align-items-center">
                        <div class="input-group">
                            <label class="input-group-text" for="precio-venta">Precio venta</label> 
                            <input type="text" class="form-control" id="precio-venta">
                        </div>

                        <p class="text-center fs-1 mx-3 pt-2 text-dark">-</p>

                        <div class="input-group">
                            <label class="input-group-text" for="costos-variables">Costos variables</label> 
                            <input type="text" class="form-control" id="costos-variables">
                        </div>
                    </div>
                </div>

                <input type="button" class="btn btn-outline-dark col-1" value="=" id="btn-calculate">
            </form>

            <input type="text" readonly class="col text-dark fw-bold fs-3 form-control-plaintext text-start"  id="resultado">
        </div>


        <h1 class="mt-5">Ejercicio 2</h1>

        <div class="row">
            <div class="input-group col">
                <label class="input-group-text" for="ingreso-total">Ingrese ingresos totales</label>
                <input type="text" class="form-control text-center" value="0" id="ingreso-total">
                <label class="input-group-text" for="ingreso-total">$</label>
            </div>
            <button id="calcular-tabla" class="col-2 btn btn-primary" >Calcular porcentajes</button>
        </div>

        <table class="table text-center">
            <thead>
                <tr class="align-items-center">
                    <th scope="col"></th>
                    <th scope="col">Gastos necesarios 50%</th>
                    <th scope="col">Gastos Opcionales 30%</th>
                    <th scope="col">Ahorro e inversi√≥n 20%</th>
                    <th scope="col">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">$</td>
                    <td id="necesarios"></td>
                    <td id="opcionales"></td>
                    <td id="ahorro"></td>
                </tr>
            </tbody>
        </table>



    </main>
    <script src="script.js"></script>
</body>
</html>
