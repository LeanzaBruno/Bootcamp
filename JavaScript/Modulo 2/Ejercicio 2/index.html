<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="vh-100">
    <main class="container h-100 d-flex flex-column">
        <div class="row my-auto justify-content-center">
            <form class="col-6" id="login-form" method="post" novalidate>
                <div class="mb-3">
                    <label class="form-label" for="user">Usuario</label>
                    <input class="form-control" type="text" id="user" name="user"required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            
                <button class="btn btn-success rounded-5 w-100" type="submit">Ingresar</button>

                <div class="login-error m-3" id="login-error">
                    <p>Usuario o contraseña incorrectos</p>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
